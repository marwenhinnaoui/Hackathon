<div class="Header d-flex align-items-center">
  <fa-icon routerLink="/tabs/chat" class="text-dark ms-2 me-4 fs-3" [icon]="faChevronLeft"></fa-icon>
  <div class="Image me-2">
    <img src="../../assets/profile.png" alt="">
  </div>
  <div>
    <p class="fs-3 m-0">Test 1</p>
    <p class="fs-6 m-0">Online</p>
  </div>
</div>

<ion-content>
  <div class="Content">
    <section class="chat-window" id="chat-window" >
      <div>

      </div>

        <article  class="msg-container msg-remote" id="msg-0">
          <div class="msg-box">
            <img src="../../assets/profile.png" class="user-img" alt="">
            <div class="flr">
              <div class="messages">
                <p class="msg" id="msg-0">
                  Test
                </p>
              </div>
              <span class="timestamp"><span class="username">Test</span>&bull;<span class="posttime">1 minute ago</span></span>
            </div>
          </div>
        </article>
        <article  class="msg-container msg-self" id="msg-0">
          <div class="msg-box">
            <div class="flr">
              <div class="messages">
                <p class="msg text-white" id="msg-1">
                  Lorem ipsum dolor sit amet.
                </p>
                <p class="msg text-white" id="msg-2">
                  Praesent varius
                </p>
              </div>
              <span class="timestamp text-white"><span class="username">Name</span>&bull;<span class="posttime text-white">2 minutes ago</span></span>
            </div>
            <img class="user-img" id="user-0" src="../../assets/profile.png" />
          </div>
        </article>
        <form class="chat-input">
          <input class="Input" #inputMsg type="text" autocomplete="on" placeholder="Type a message" >
            <fa-icon class="text-dark ms-2 me-4 fs-3" [icon]="faPaperPlane"></fa-icon>
        </form>

		</section>
  </div>
</ion-content>
